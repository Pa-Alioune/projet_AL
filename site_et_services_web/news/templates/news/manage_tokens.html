
  <h2>Manage Token Requests</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>User</th>
        <th>Token Requested</th>
        <th>Action</th>
      </tr>
    {% for user in token_requests %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.token_requested }}</td>
        <td>{{ user.token }}</td>
        <td>
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <input type="submit" name="action" value="generate">
          <input type="submit" name="action" value="delete">
        </td>
      </tr>
    {% endfor %}
    </table>
  </form>
  <h2>Delete Tokens</h2>
  <form action="{% url 'delete-token' %}" method="post">
    {% csrf_token %}
    <select name="user_id">
    {% for user in token_requests %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Delete Token">
  </form>
