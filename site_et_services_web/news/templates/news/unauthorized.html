<!DOCTYPE html>
<html>
<head>
  <title>Erreur 401 - Non autorisé</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .error-code {
      font-size: 100px;
      color: #e74c3c;
    }

    h1 {
      color: #34495e;
    }

    p {
      color: #7f8c8d;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">401</div>
    <h1>Oops! Vous n'êtes pas autorisé à voir cette page.</h1>
    <p>Il semble que vous n'ayez pas les bonnes permissions pour accéder à cette page. Veuillez vérifier vos informations d'identification ou contacter l'administrateur du site si vous pensez qu'il s'agit d'une erreur.</p>
    <a href="{% url 'index' %}">Retour à l'accueil</a>
  </div>
</body>
</html>
